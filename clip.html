<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>img clip</title>
  </head>
  <body>
    <style>
      img {
        clip-path: url("#my-clip");
      }
    </style>
    <script>
      function render() {
        return toDom(`
<img width="60" height="60" src="./vk_large.jpg">`);
      }

      function toDom(str) {
        return document.createRange().createContextualFragment(str);
      }
    </script>
    <script src="./experiment.js"></script>
    <div id="content"></div>
    <svg viewBox="0 0 60 60" xmlns="https://www.w3.org/2000/svg" version="1.1">
      <defs>
        <clipPath id="my-clip">
          <ellipse cx="50%" cy="50%" rx="50%" ry="50%" fill="white"></ellipse>
        </clipPath>
      </defs>
    </svg>
  </body>
</html>
